<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        .footer-section {
            margin-bottom: 20px;
        }

        .footer-section h2 {
            margin-top: 0;
        }

        .footer-section ul {
            list-style-type: none;
            padding: 0;
        }

        .footer-section ul li {
            margin: 10px 0;
        }

        .footer-section ul li a {
            color: #fff;
            text-decoration: none;
        }

        .footer-section.social a {
            margin-right: 10px;
        }

        .footer-section.social img {
            width: 30px;
            height: 30px;
            transition: transform 0.3s;
        }

        .footer-section.social img:hover {
            transform: scale(1.1);
        }

        .footer-bottom {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }

        /* Media Queries for responsiveness */
        @media (max-width: 768px) {
            .footer-section {
                text-align: center;
            }

            .footer-section ul {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }

            .footer-section ul li {
                margin: 5px 15px;
            }

            .footer-section.social {
                text-align: center;
            }

            .footer-bottom {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            .footer-section ul li {
                margin: 5px 10px;
            }

            .footer-section.social a {
                margin-right: 5px;
            }

            .footer-section.social img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>
    <div>
        <footer>
            <div class="footer-content">
                <div class="footer-section">
                    <h2>Quick Links</h2>
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Comics</a></li>
                        <li><a href="#">Biopics</a></li>
                        <li><a href="#">Anime</a></li>
                        <li><a href="#">Fantasy</a></li>
                        <li><a href="#">Favourites</a></li>
                    </ul>
                </div>
  
                <div class="footer-section social">
                    <h2>Follow Us</h2>
                    <a href="#"><img src="images/instagram.jpeg" alt="Instagram"></a>
                    <a href="#"><img src="images/face.jpeg" alt="Facebook"></a>
                    <a href="#"><img src="images/x.png" alt="Twitter"></a>
                </div>
            </div>
            
            <div class="footer-bottom">
                &copy; 2025 READER | All Rights Reserved
            </div>
        </footer>
    </div>

    <script src="test.js"></script>
</body>
</html>
